baseClass: "com.paypal.selion.testcomponents.BasicPageImpl"
defaultLocale: "US"
elements:
  fieldXTextField:
    locators:
      US: "//input[@id='fieldXId']"
      FR: "//input[@id='fieldXId_FR']"
  continueButton:
    locators:
      US: "//input[@id='no_such_button']"
  hiddenButton:
    locators:
      US: "//input[@id='hidden.x']"
  logLabel:
    locators:
      US: "//label[@id='logLabel']"
  xCheckBox:
    locators:
      US: "//input[@id='checkbox']"
  xRadioButton:
    locators:
      US: "//input[@id='radio']"
  xSelectList:
    locators:
      US: "//select[@id='select']"
  selionContainer:
    locators:
      US: "//div"
    containerElements:
      containerButton:
        locators:
          US: ".//input"
pageTitle:
  US: "TestPage Generated By JavaScript"
pageValidators: [
  hiddenButton.isNotVisible,
  "!hiddenButton.isVisible",
  "!continueButton",
  selionContainer.isVisible
  ]
