baseClass: "com.paypal.selion.testcomponents.BasicPageImpl"
defaultLocale: "US"
elements:
  fieldXTextField:
    locators:
      US: "//input[@id='fieldXId']"
      FR: "//input[@id='fieldXId_FR']"
  continueButton:
    locators:
      US: "//input[@id='submit.xyz']"
  hiddenButton:
    locators:
      US: "//input[@id='hidden.xyz']"
  selionContainer:
    locators:
      US: "//div"
    containerElements:
      containerButton:
        locators:
          US: ".//input"
pageTitle:
  US: "TestPage Generated By JavaScript"
pageValidators: [
  fieldXTextField.isEnabled,
  hiddenButton,
  selionContainer.isVisible
]
